version: "3.9"

services:
  collection-postgres:
    image: postgres:15-alpine
    container_name: collection_postgres
    env_file: .env
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  collection-redis:
    image: redis:7-alpine
    container_name: collection_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  collection-web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: collection_web
    working_dir: /app
    command: sh -c "python manage.py migrate && gunicorn -c ops/gunicorn/gunicorn.conf.py config.wsgi:application"
    env_file: .env
    depends_on:
      collection-postgres:
        condition: service_healthy
      collection-redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  collection-celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: collection_worker
    working_dir: /app
    command: celery -A config worker -l INFO -Q celery
    env_file: .env
    depends_on:
      collection-redis:
        condition: service_healthy
      collection-postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app

  collection-celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: collection_beat
    working_dir: /app
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env
    depends_on:
      collection-redis:
        condition: service_healthy
      collection-postgres:
        condition: service_healthy
      collection-celery-worker:
        condition: service_started
    volumes:
      - ./backend:/app



  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.8.2
    container_name: collection_node_exporter
    restart: unless-stopped
    network_mode: host
    pid: host
    command:
      - "--path.rootfs=/host"
    volumes:
      - "/:/host:ro,rslave"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: collection_cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro

  promtail:
    image: grafana/promtail:3.1.1
    container_name: collection_promtail
    restart: unless-stopped
    user: "0:0"
    privileged: true
    volumes:
      - ./infra/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml


volumes:
  pg-data:
  redis-data:
